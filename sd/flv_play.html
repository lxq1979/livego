<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv.js demo</title>
    <style>
        .mainContainer {
            display: block;
            width: 640px;
        }

        .urlInput {
            display: block;
            width: 100%;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .centeredVideo {
            display: block;
            width: 100%;
            height: 320px;
        }

        .controls {
            display: block;
            width: 100%;
            text-align: left;
        }
    </style>
</head>

<body>
<div class="mainContainer">
    <video id="videoElement" class="centeredVideo" controls autoplay width="640" height="320">Your browser is too
        old which doesn't support HTML5 video.</video>
</div>
<br>
<div class="controls">
    <button onclick="flv_start()">ʼ</button>
    <button onclick="flv_pause()">ͣ</button>
    <button onclick="flv_destroy()">ֹͣ</button>
    <input style="width:100px" type="text" name="seekpoint" />
    <button onclick="flv_seekto()">ת</button>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
<script>
    var player = document.getElementById('videoElement');
    if (flvjs.isSupported()) {
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            isLive: true,
            enableWorker:true,
            enableStashBuffer:false,
            stashInitialSize:128,
            url: 'http://10.195.10.97:17001/live/movie.flv',

        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flv_start();
    }

    function flv_start() {
        player.play();
    }

    function flv_pause() {
        player.pause();
    }

    function flv_destroy() {
        player.pause();
        player.unload();
        player.detachMediaElement();
        player.destroy();
        player = null;
    }

    function flv_seekto() {
        player.currentTime = parseFloat(document.getElementsByName('seekpoint')[0].value);
    }
</script>
</body>

</html>
